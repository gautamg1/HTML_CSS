<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Hoverable Sidenav</title>
        
        <link rel="stylesheet" type="text/css" href="css/responsive.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
    </head>
    <body>
        
        <div id="mysidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closenav()">&times;</a>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">our services</a></li>
                <li><a href="#">about us</a></li>
                <li><a href="#">contact us</a></li>
            </ul>
        </div>
                     
        <div class="maincontainer">
            <div class="header">
                <div class="col-md-12">
                    <div class="col-md-3">
                        <img src="images/logo.png" class="logo">
                    </div>
                    <div class="col-md-9 text-center">
                        <span class="togglesidemenu" onclick="opennav()">&#9776;</span>
                        <ul class="navigate">
                            <li><a href="#">home</a></li>
                            <li><a href="#">our services</a></li>
                            <li><a href="#">about us</a></li>
                            <li><a href="#">contact us</a></li>
                            
                        </ul>
                    </div>
                </div>
            </div>
            <div class="slider" id="home">
                    
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>

                       
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="images/hd2.png" alt="Los Angeles" style="width:100%;height:550px">
                            </div>

                            <div class="item">
                                <img src="images/hd12.jpg" alt="Chicago" style="width:100%;height:550px;">
                            </div>

                            <div class="item">
                                <img src="images/hd13.png" alt="New york" style="width:100%;height:550px">
                            </div>
                        </div>

                        
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
            

                 </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            function opennav(){
            document.getElementById('mysidenav').style.width="260px";
            }
            function closenav(){
            document.getElementById('mysidenav').style.width=0;
            }
        </script>
    </body>
</html>
