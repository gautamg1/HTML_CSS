<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Admin Panel</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" type="text/css" href="css/practise9style.css">
    </head>
    <body>
        <div class="maincontainer">
            <div class="container-fluid">
                    <div class="left col-md-12">
                        <div class="sidemenu col-md-3 col-sm-12 col-xs-12">
                            <div class="admin">
                                <i class="far fa-grin-squint"></i>
                                <h3>sb admin<sup>2</sup></h3>
                            </div>
                            <div class="dashboard">
                                <img src="images/dashboard.png">
                                <h3>Dashboard</h3>
                            </div>
                            <div class="interface">interface</div>
                            <ul class="interface-section">
                                <li><i class="fas fa-cog"></i><a href="#">Components</a>
                                    <img src="images/right.png">
                                </li>
                                <li><i class="fas fa-wrench"></i><a href="#">Utilities</a>
                                <img src="images/right.png">
                                </li>
                            </ul>
                            <div class="addons">addons</div>
                            <ul class="addons-section">
                                <li>
                                <i class="fas fa-file"></i><a href="#">Pages</a>
                                <img src="images/right.png">
                                </li>
                                <li>
                                <i class="fas fa-file"></i><a href="#">Charts</a>
                                </li>
                                <li>
                                <i class="fas fa-table"></i><a href="#">Tables</a>
                                </li>
                            </ul>
                        </div>
                        <div class="header col-md-9 col-sm-12">
                            <div class="search col-md-6 col-sm-6">
                            <form>
                            <input type="text" name="search" placeholder="Search For">
                            <a href="#"><img src="images/search.png"></a>
                            </form>
                            </div>
                            <div class="login col-md-6 col-sm-6">
                            <i class="fas fa-bell"></i>
                            <i class="fas fa-envelope"></i>
                            <i class="fas fa-user-tie"></i>
                            </div>
                        </div>
                        <div class="report col-md-12 col-sm-12">
                            <div class="dash col-md-6 col-sm-6">
                                <h2>Dashboard</h2>
                            </div>
                            <div class="generate col-md-6 col-sm-6">
                                <button><i class="fas fa-download"></i> generate report</button>
                            </div>
                        </div>
                        <div class="data col-md-12 col-sm-12">
                            <div class="dashboard-details col-md-3 col-sm-3">
                               <div class="single">
                                <div class="single-content">
                                <p>earnings (monthly)</p>
                                <h4>$40,000</h4>
                                </div>
                                <div class="trash">
                                    <i class="fas fa-trash"></i>
                                </div>
                               </div>
                            </div>
                            <div class="dashboard-details col-md-3 col-sm-3">
                               <div class="single">
                                <div class="single-content">
                                <p>earnings (annual)</p>
                                <h4>$215,000</h4>
                                </div>
                                <div class="dollar">
                                    <i class="fas fa-dollar-sign"></i>
                                </div>
                               </div>
                            </div>
                            <div class="dashboard-details col-md-3 col-sm-3">
                               <div class="single">
                                <div class="single-content">
                                <p>tasks</p>
                                <h4>50%</h4>
                                </div>
                                <div class="tasks">
                                    <i class="fab fa-stack-exchange"></i>
                                </div>
                               </div>
                            </div>
                            <div class="dashboard-details col-md-3 col-sm-3">
                               <div class="single">
                                <div class="single-content">
                                <p>pending requests</p>
                                <h4>18</h4>
                                </div>
                                <div class="pending">
                                   <i class="fas fa-comment"></i>
                                </div>
                               </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
